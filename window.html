<html>
<head></head>
<body>
  <script type="text/javascript">
    
  function abrir() {
    var ventana = open();
    ventana.document.write("Estoy escribiendo en la nueva ventana<br>");
    ventana.document.write("Segunda linea");
  }
  
    function abrirParamentros() {
      var ventana = open('', '', 'status=yes, width=400, height=300, menubar=yes');
      ventana.document.write("Esto es lo primero que aparece");
    }
    function mostrarAlerta() {
      alert('Esta ya la usamos antes mil veces');
    }
  function confirmar(){
    var respuesta = confirm('Presione alguno de los 2 botones');
    if (respuesta == true){
      alert('preciono aceptar');
    }
    else{
      alert('preciono cancelar');
    }
  }
    function cargarCadena(){
      var cadena=prompt('cargue una cadena', '');
      alert('ud ingreso la cadena: '+cadena);
    }
  
  
  </script>
  <form>
  <br>
  <input type="button" value="abrir()" onclick="abrir()">
  <br>
  <input type="button" value="open con parÃ¡metros" onclick="abrirParamentros()" >
  <br>
  <input type="button" value="alert" onclick="mostrarAlerta()">
  <br>
  <input type="button" value="confirm" onclick="confirmar()">
  <br>
  <input type="button" value="prompt" onclick="cargarCadena()">
</form>
  
  </body>
</html>

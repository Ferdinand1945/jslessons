    <body>
    
    <script type="text/javascript">
        var valor;
        valor = prompt('ingrese un valor del 1 al 5:', '');
        //lo convertimos a entero por que es un numero
        valor = parseInt(valor);
        //aca tiro el switch
        switch (valor) {
            case 1: document.write('uno');
                break;
                case 2: document.write('dos');
                break;
            case 3: document.write('tres');
                break;
            case 4: document.write('cuatro');
                break;
            case 5: document.write('cinco');
                break;
            default: document.write('che el numero era del 1 al 5 nomas...');
        }
        
        </script>
    
    
    </body>


</html>

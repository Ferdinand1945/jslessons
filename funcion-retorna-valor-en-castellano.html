      function convertirAlCastellano(x){
        switch (x){
        case 1:return "uno";
        case 2:return "dos";
        case 3:return "tres";
        case 4:return "cuatro";
        case 5:return "cinco";
        default: return "valor incorrecto";
        }
      }
      var valor;
      valor = prompt('ingrese valor entre 1 y 5', '');
      valor = parseInt(valor);
      var r;
      r = convertirAlCastellano(valor);
      document.write(r);
    </script>

    <body>
        <script>
    var numero1;
    var numero2;
    numero1 = prompt('escribi un numero', '');
    numero2 = prompt('escribite otro numero aca', '');
        var suma = parseInt(numero1)+parseInt(numero2);
        var multiplicacion = parseInt(numero1)*parseInt(numero2);
        document.write('la suma es: ');
        document.write(suma);
        document.write('<br />');
        document.write('la multiplicacion es: ');
        document.write(multiplicacion); 
    </script>

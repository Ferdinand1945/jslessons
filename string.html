<html>
<head></head>
<body>
  <script type="text/javascript">
    var cadena;
    cadena = prompt('ingrese una cadena', '');
    document.write('La cadena ingresada es: '+cadena);
    document.write('<br />');
    document.write('La cantidad de caracteres son: '+cadena.length);
    document.write('<br />');
    document.write('El primer caracter es: '+cadena.charAt(0));
    document.write('<br>');
    document.write('Los primeros 3 caracteres son: '+cadena.substring(0,3));
    document.write('<br>');
    if (cadena.indexOf('hola')!=-1){
    document.write('se ingreso la cadena hola');
  }
    else{
      document.write('no se ingreso la cadena hola');
    }
    document.write('<br>');
    document.write('La cadena convertida a mayusculas '+cadena.toUpperCase());
    document.write('<br>');
    document.write('La cadena convertida a minusculas '+cadena.toLowerCase());
    document.write('<br>');
  </script>
  
  
  </body>

</html>

<html>
<head>
  <title>Js in html DOM</title>
  
  <script type="text/javascript">
    function set () {
 var div = document.getElementById('elid');
    div.classList.add('clase');
      }
    
    function get() {
    var div = document.getElementById('elid');
      console.log(div.classList);
    }
    
    function remove() {
    var div = document.getElementById('elid');
      div.classList.remove('clase');
      var eldiv = document.getElementById('eldiv');
      eldiv.classList.remove('row');
    
    }
    function addrow() {
    var eldiv = document.getElementById('eldiv');
      eldiv.classList.add('row');
    }
  </script>
  <style>
    .clase {
    background: red;
      padding: 10px;
    }
    
    .row {
    width: 100%;
      height: 40px;
      border-radius: 4px;
      border: 1px solid #333;
    background: #eee;
    }
  </style>
  </head>
<body>
  <button value="set" onclick="set()">Add element</button>
  <button value="get" onclick="get()">Get element</button>
   <input type="button" value="remove" onclick="remove()" />
  <button value="row" onclick="addrow()">Add row</button>
  <div id="elid"></div>
  <div id="eldiv"></div>
  
  
  
  
  </body>

</html>
